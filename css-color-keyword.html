<!DOCTYPE html>
<html ng-app="app">

  <head>
    <title>Colors</title>  
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="MainCtrl">
    <h3>
    	Enter a CSS color keyword and click the 'enter' button
    </h3>
	  
	  <form novalidate>
	  	<input type="text" ng-model="colour">
    	<colorz clr="{{colour}}"></colorz>
	  </form>



    <script src="angular.min.js"></script>
    <script>
      angular.module('app', [])

			.controller("MainCtrl", ['$scope', function ($scope) {

			  $scope.colour = "lime";
			
			}])
			.directive('colorz', [function() {
				return {
					scope: {
						clr: '@'
					},
			    template: '<p> clr: {{ clr }} </p>' +
			    '<input type="submit" value="enter" style="cursor:pointer" id="submit">'
					, 
					link: function (scope, $, attrs) {
						var submitBtn = $.find('input');
						
						submitBtn.on('click', function() {
							var color = scope.clr || 'red';
			   			$.find("p").css( "color",  color);
						});
			    } 
				}
			}])
      
    </script>
  </body>

</html>
